<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/3cfd7f0753.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Library</title>
</head>
<body>
  <div id="header">
    <div class="nav-bar">
      <nav>
        <ul class="list ">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">Books</a></li>
        </ul>
        <div class="bars"><i class="fas fa-bars center"></i></div>
        <div class="logo">Logo</div>
      </nav>
      <div class="phone-nav">
        <a href="#" class="close">&times;</a>
        <ul class="side-bar">
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
          <a href="">Books</a>
        </ul>
      </div>
    </div>
  </div>
    <div class="container mt-4">
      <h1 class="display-4 center">
        <i class="text-primary fas fa-book-open "></i> My
        <span class="text-primary">Books</span></h1>
        <form action="" id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="form-control" pattern="[0-9]*">
          </div>
          <input type="submit" value="Add Book" class="btn btn-block">
        </form>
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN#</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
       
    </div>




    <script src="app.js"></script>
</body>
</html>
